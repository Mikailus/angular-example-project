<mat-card color="accent" class="new-user-form">
  <mat-card-header>
    <mat-card-title>
      <h2>Add new user</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm">
      <div class="input-container">
        <input formControlName="name" class="input" type="text" placeholder="Antek">
        <p
          *ngIf="userForm.get('name').touched && userForm.get('name').errors && userForm.get('name').errors.required"
          class="input-error">
          Pole jest wymagane
        </p>
      </div>
      <div class="input-container">
        <input formControlName="phone" class="input" type="text" placeholder="123456789">
        <div class="input-error">
          <p
            *ngIf="userForm.get('phone').touched && userForm.get('phone').errors && userForm.get('phone').errors.required"
            >
            Pole jest wymagane
          </p>
    
          <p
            *ngIf="userForm.get('phone').touched && userForm.get('phone').errors && userForm.get('phone').errors.digits"
            >
            Dozwolone sÄ… tylko cyfry
          </p>

        </div>
      </div>
      <div class="input-container">
        <input formControlName="email" class="input" type="text" placeholder="abc@example.com">
        <p
          *ngIf="userForm.get('email').touched && userForm.get('email').errors && userForm.get('email').errors.required"
          class="input-error">
          Pole jest wymagane
        </p>
      </div>
  
      <button mat-raised-button (click)="onAddUserClick()">Add user</button>
    </form>
  </mat-card-content>
</mat-card>
