<div class="card" [appBgGreen]="index" [formGroup]="userForm">
  <div class="card__title" appBgMouseover>
    <ng-container [ngSwitch]="isInEditMode">
      <div *ngSwitchCase="false">{{ user.name | bigLetters }}</div>
      <input *ngSwitchCase="true" formControlName="name" class="card__input" type="text">
    </ng-container>
  </div>
  <div class="card__section">
    <p class="card__text">Phone number</p>
    <ng-container [ngSwitch]="isInEditMode">
      <p *ngSwitchCase="false" class="card__text"> {{ user.phone }}</p>
      <input *ngSwitchCase="true" formControlName="phone" class="card__input" type="text">
    </ng-container>
  </div>
  <div class="card__section">
    <p class="card__text">Email</p>
    <ng-container [ngSwitch]="isInEditMode">
      <p *ngSwitchCase="false" class="card__text">{{ user.email }}</p>
      <input *ngSwitchCase="true" formControlName="email" class="card__input" type="text">
    </ng-container>
  </div>
  <div class="card__section">
    <button (click)="onDeleteClick()">Delete me</button>
    <button (click)="onEditClick()">{{ isInEditMode ? 'Save' : 'Edit me' }}</button>
  </div>
</div>
